<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>PearScale</title>

    <!-- This is a stylesheet that includes the font you should use: Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700" rel="stylesheet">

    <link rel="stylesheet" href="./style.css" media="screen">

    <!-- This script incorporates SVG icons from Font Awesome: http://fontawesome.com/ -->
    <script src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.runtime.js" defer></script>
    <script src="/twit.js" defer></script>
    <script src="/index.js" charset="utf-8" defer></script>
  </head>

  <body>

    <header>
      <a href="#"><h1 class="site-title">PearScale</h1></a>

      <nav class="navbar">
        <ul class="navlist">
          <li class="navitem navlink active"><a href="#">Home</a></li>
          <li class="navitem navlink"><a href="#">Fresh</a></li>
          <li class="navitem navlink"><a href="#">Ripe</a></li>
          <li class="navitem navbar-search">
            <input type="text" id="navbar-search-input" placeholder="Find the pearfect pear...">
            <button type="button" id="navbar-search-button"><i class="fas fa-search"></i></button>
          </li>
        </ul>
      </nav>
    </header>

    <main class="pear-container">

      <article class="pear">
        <div class="pear-icon">
            <i class="fas fa-leaf"></i>
        </div>
        <div class="pear-content">
            <img src="https://usapears.org/wp-content/uploads/2018/10/bartlett-1-1_650x750_acf_cropped.png" 
            height="100" width="100"></img>
          <p class="pear-title">
            epic pear
          </p>
          <p class="pear-poster">
            <a href="#">pearluvr69</a>
          </p>
        </div>
      </article>

      <article class="pear">
            <div class="pear-icon">
                <i class="fas fa-leaf"></i>
            </div>
            <div class="pear-content">
                <img src="https://usapears.org/wp-content/uploads/2018/10/bartlett-1-1_650x750_acf_cropped.png" 
                height="100" width="100"></img>
              <p class="pear-title">
                epic pear
              </p>
              <p class="pear-poster">
                <a href="#">pearluvr69</a>
              </p>
            </div>
          </article>

          <article class="pear">
                <div class="pear-icon">
                    <i class="fas fa-leaf"></i>
                </div>
                <div class="pear-content">
                    <img src="https://usapears.org/wp-content/uploads/2018/10/bartlett-1-1_650x750_acf_cropped.png" 
                    height="100" width="100"></img>
                  <p class="pear-title">
                    epic pear
                  </p>
                  <p class="pear-poster">
                    <a href="#">pearluvr69</a>
                  </p>
                </div>
              </article>

              <article class="pear">
                    <div class="pear-icon">
                        <i class="fas fa-leaf"></i>
                    </div>
                    <div class="pear-content">
                        <img src="https://usapears.org/wp-content/uploads/2018/10/bartlett-1-1_650x750_acf_cropped.png" 
                        height="100" width="100"></img>
                      <p class="pear-title">
                        epic pear
                      </p>
                      <p class="pear-poster">
                        <a href="#">pearluvr69</a>
                      </p>
                    </div>
                  </article>

    </main>

    <button type="button" id="create-twit-button"><i class="fas fa-bullhorn"></i></button>

    <div id="modal-backdrop" class="hidden"></div>
    <div id="create-twit-modal" class="hidden">
      <div class="modal-dialog">

        <div class="modal-header">
          <h3>Create a Twit</h3>
          <button type="button" class="modal-close-button">&times;</button>
        </div>

        <div class="modal-body">
          <div class="twit-input-element">
            <label for="twit-text-input">Twit text</label>
            <textarea id="twit-text-input"></textarea>
          </div>
          <div class="twit-input-element">
            <label for="twit-attribution-input">Author</label>
            <input type="text" id="twit-attribution-input">
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="modal-cancel-button">Cancel</button>
          <button type="button" class="modal-accept-button">Create Twit</button>
        </div>

      </div>
    </div>

  </body>

</html>
