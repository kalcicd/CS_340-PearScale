<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>PearScale</title>

    <!-- This is a stylesheet that includes the font you should use: Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700" rel="stylesheet">

    <!-- using handlebars for templating -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <!-- fontawesome for search icon -->
    <script src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" defer></script>
    <link rel="stylesheet" href="./style.css" media="screen">

  </head>

  <body>

    <header>
    
        <a href="#"><h1 class="site-title">PearScale</h1></a>

        <nav class="navbar">
            <ul class="navlist">
                <li class="navitem navlink active"><a href="#">Home</a></li>
                <li class="navitem navlink"><a href="#">Fresh</a></li>
                <li class="navitem navlink"><a href="#">Ripe</a></li>
                <li class="navitem navbar-search">
                <input type="text" id="navbar-search-input" placeholder="Find the pearfect pear...">
                <button type="button" id="navbar-search-button"><i class="fas fa-search"></i></button>
                </li>
            </ul>
        </nav>

    </header>

    <main class="pear-container">
        <article class="pear">
            <div class="pear-icon">
            </div>
            <div class="pear-content">
                {{image}}
            <p class="pear-title">
                epic pear
            </p>
            <p class="pear-poster">
                <a href="#">pearluvr69</a>
            </p>
            </div>
        </article>
    </main>

    <button type="button" id="create-pear-button"><img src="./pear_icon.png"></img></button></button>

    <div id="modal-backdrop" class="hidden"></div>
    <div id="create-pear-modal" class="hidden">
      <div class="modal-dialog">

        <div class="modal-header">
          <h3>Post a Pear</h3>
          <button type="button" class="modal-close-button">&times;</button>
        </div>

        <div class="modal-body">
          <div class="pear-input-element">
            <label for="pear-text-input">Title</label>
            <textarea id="pear-text-input"></textarea>
          </div>
          <div class="pear-input-element">
            <label for="pear-attribution-input">Author</label>
            <input type="text" id="pear-attribution-input">
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="modal-cancel-button">Cancel</button>
          <button type="button" class="modal-accept-button">Create Twit</button>
        </div>

      </div>
    </div>
    <div class="icon-attribution">Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
  </body>

</html>
